name: Release quantm
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - dev
      - quantm-push-image-workflow

jobs:
  release-artifact:
    runs-on: ubuntu-20.04
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Authenticate with GCP
        id: auth
        uses: "google-github-actions/auth@v1"
        with:
          token_format: access_token
          service_account: "${{ secrets.GCP_SA_NAME }}@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"
          access_token_lifetime: 300s

      - name: Login into Google Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: asia-southeast1-docker.pkg.dev/quantm-live/quantm
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build & Push docker image for API
        run: |
          docker build --target api -t quantm/ctrlplane-api:latest .
          docker tag quantm/ctrlplane-api:latest asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-api:latest
          # docker tag quantm/ctrlplane-api:latest asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-api:${{ steps.vars.outputs.short_sha }}
          docker push asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-api:latest

      - name: Build & Push docker image for migrate
        run: |
          docker build --target migrate -t quantm/ctrlplane-migrate:latest .
          docker tag quantm/ctrlplane-migrate:latest asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-migrate:latest
          # docker tag quantm/ctrlplane-migrate:latest asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-migrate:${{ steps.vars.outputs.short_sha }}
          docker push asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-migrate:latest

      - name: Build & Push docker image for mothership
        run: |
          docker build --target mothership -t quantm/ctrlplane-mothership:latest .
          docker tag quantm/ctrlplane-mothership:latest asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-mothership:latest
          # docker tag quantm/ctrlplane-mothership:latest asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-mothership:${{ steps.vars.outputs.short_sha }}
          docker push asia-southeast1-docker.pkg.dev/quantm-live/quantm/ctrlplane-mothership:latest

      - name: docker ls
        run: docker image ls
