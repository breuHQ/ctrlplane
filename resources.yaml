resources:
  properties:
    generation: 'second-generation'
    cpu: '2000m'
    memory: '1024Mi'
  output:
    env:
      - key: 'HelloWorld_URL'
        value: 'url'

workloads:
  - name: 'HelloWorld'
    depends_on: 'HelloWorld'
    image: 'asia-southeast1-docker.pkg.dev/breu-ev/ctrlplane/sn-publisher.calver'
    image_registery: 'google artifact registery'
    env:
      - key: 'NAME'
        value: 'Amna'
      - key: 'PORT'
        value: '8080'
