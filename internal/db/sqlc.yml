version: "2"
sql:
  - engine: "postgresql"
    schema:
      # sqlc supports migrations.
      #
      # https://docs.sqlc.dev/en/stable/howto/ddl.html
      - "./migrations/postgres"
    queries:
      - "./queries/org.sql"
      - "./queries/user.sql"
      - "./queries/team.sql"
    gen:
      go:
        package: "entities"
        out: "./entities"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
