version: "2"
sql:
  - engine: "postgresql"
    schema:
      # sqlc supports migrations.
      #
      # https://docs.sqlc.dev/en/stable/howto/ddl.html
      - "./migrations/postgres"
    queries:
      - "./queries/user.sql"
      - "./queries/team.sql"
    gen:
      go:
        package: "entities"
        out: "./entities"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
