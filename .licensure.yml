comments:
  
  - extensions:
      - ts
      - js
      - rs
      - go
      - cue
    columns: 120
    commenter:
      type: line
      comment_char: "//"
      trailing_lines: 1

  - extensions:
      - css
      - cpp
      - c
    columns: 120
    commenter:
      type: block
      start_block_char: "/*\n"
      end_block_char: "*/"
      per_line_char: "*"
      trailing_lines: 1

  - extension: html
    columns: 120
    commenter:
      type: block
      start_block_char: "<!--\n"
      end_block_char: "-->"

  - extensions:
      - el
      - lisp
    columns: 120
    commenter:
      type: line
      comment_char: ";;;"
      trailing_lines: 1

  - extension:
      - Dockerfile
      - py
      - yaml
      - yml
      - toml
    columns: 120
    commenter:
      type: line
      comment_char: "#"
      trailing_lines: 1

  - extension:
      - cql
      - sql
    columns: 120
    commenter:
      type: line
      comment_char: "--"
      trailing_lines: 1
