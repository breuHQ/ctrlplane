excludes:
  - .*\.(json|xml|csv|tsv|log|ini|conf|cfg|toml|env|yaml)
  - .*\.(md|rst|txt)
  - .*\.(png|jpg|jpeg|gif|svg|ico)
  - .*\.(ttf|woff|woff2|eot)
  - .*\.(zip|tar|gz|tgz|rar|7z|bz2|exe|msi)
  - .*\.(cql|sql)
  - .*\.(tmpl)
  - .*lock
  - \.editorconfig
  - \.git/.*
  - \.gitignore
  - coverage.out
  - go.(mod|sum)
  - LICENSE.*
  - README.*
  - .*\.gen.go
  - .*\.pb.go
  - .*\.puml
  - ^api/*
