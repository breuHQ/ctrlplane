# Regexes which if matched by a file path will always be excluded from
# getting a license header
excludes:
  - \.editorconfig
  - \.env
  - \.gitignore
  - .*lock
  - \.git/.*
  - \.licensure\.yml
  - README.*
  - LICENSE.*
  - .*\.(md|rst|txt)
  - .*\.(png|jpg|jpeg|gif|svg|ico)
  - .*\.(ttf|woff|woff2|eot)
  - .*\.(zip|tar|gz|tgz|rar|7z|bz2|exe|msi)
  - .*\.(json|xml|csv|tsv|log|ini|conf|cfg|toml|env)
  - go.(mod|sum)
authors:
  - name: Breu Inc.
    email: info@breu.io
licenses:
  - files: any
    authors:
    - name: Breu Inc.
      email: info@breu.io
    ident: Unlicense
    template: |
      Copyright Â© [year], [name of author]. All rights reserved.


      This software is made available by Breu, Inc., under the terms of the

      Breu Community License Agreement, version 1.0, located at https://www.breu.io/license/community. 

      By installating, download, accessing, using or distrubting any of the software
      
