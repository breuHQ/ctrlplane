      THE SOFTWARE.

comments:
  - extensions:
      - ts
      - js
      - rs
      - go
      - cue
    commenter:
      type: line
      comment_char: "//"
      trailing_lines: 1
 
  - extensions:
      - css
      - cpp
      - c
    commenter:
      type: block
      start_block_char: "/*\n"
      end_block_char: "*/"
      per_line_char: "*"
      trailing_lines: 1

  - extension: html
    commenter:
      type: block
      start_block_char: "<!--\n"
      end_block_char: "-->"

  - extensions:
      - el
      - lisp
    commenter:
      type: line
      comment_char: ";;;"
      trailing_lines: 1

  - extension:
      - py
      - yaml
      - yml
    commenter:
      type: line
      comment_char: "#"
      trailing_lines: 1

  - extension:
      - cql
      - sql
    commenter:
      type: line
      comment_char: "--"
      trailing_lines: 1
    
